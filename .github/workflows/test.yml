name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run test suite
        run: bash tests/run-tests.sh

      - name: Shellcheck scripts
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y shellcheck
          shellcheck -x scripts/tmux-hud.sh scripts/sound-hook.sh scripts/claude-state.sh scripts/ra2-sounds.sh config/sound-maps.sh themes/flags.sh || true
          shellcheck install.sh uninstall.sh || true
